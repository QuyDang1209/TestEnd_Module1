<script>
    function insertNumberToArray(array, x, index) {
        for (let i = 0; i < array.length; i++) {
            if (index < 0 || index > array.length) {
                return array;
            } else {
                array.splice(index,0,x);
                return array;
            }
        }
    }
    let arr = [1,2,3,4]
    console.log(insertNumberToArray(arr,2,2))
