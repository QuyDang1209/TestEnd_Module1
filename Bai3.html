<script>
    function sumOfListPrime(x) {
        function isPrime(n) {
            if (n<2) {
                return false;
            }
            else {
                for (let i =2;i<n;i++){
                    if (n%i === 0){
                        return false;
                    }
                }
            }
            return true;
        }
        let sumPrime = 0;
        for (let i = 0; i <= x;i++){
            if (isPrime(i)){
                sumPrime += i;
            }
        }
        return sumPrime;
    }

    console.log(sumOfListPrime(7))

</script>
