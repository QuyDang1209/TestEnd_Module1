<script>
    function findAvg(point) {
        function sumPoint(point) {
            let sumPoint = 0;
            for (let i = 0; i < point.length; i++) {
                sumPoint += point[i];
            }
            return sumPoint;
        }

        let avgPoint = sumPoint(point) / point.length;
        return avgPoint;
    }


</script>
